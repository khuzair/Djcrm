{% extends 'base.html' %}
{% load tailwind_filters %}

    {% block content %}
                    <div class="max-w-lg mx-auto">
                        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{lead.first_name}}
                        {{lead.last_name}} </h1>
                    <div class="flex mb-4">
                        <a href="{% url 'leads:lead-detail' lead.pk %}"
                            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                        <a href="" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Category</a>
                        <a href="/leads/{{lead.pk}}/update/"
                            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update
                            Details</a>
                    </div>
                    <div>
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="w-1/3 text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded" type="Submit">Submit</button>
                        </form>
                    </div>
                    </div>
    {% endblock %}
