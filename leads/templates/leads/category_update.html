{% extends 'base.html' %}
{% load tailwind_filters %}

    {% block content %}
        <div class="max-w-lg mx-auto">
                        <h2 class="text-sm title-font text-gray-500 tracking-widest">Update Category</h2>
                        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{category.name}}
                            </h1>
                            <form method="post">
                                {% csrf_token %}
                                {{form|crispy}}
                                <button 
                                class="w-1/3 text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded" type="Submit">Submit</button>
                            </form>
                        {% if request.user.is_organizer %}
                        <a href="{% url 'leads:category-delete' category.pk %}"
                            class="w-1/2 mt-3 mb-4 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                            Delete</a>
                            {% endif %}
        </div>
    {% endblock %}
