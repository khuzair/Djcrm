{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <div class="py-5 border-t border-grey-200">
            <a class="hover:text-blue-600" href="{% url 'signup'  %}">Do not have an Account</a>
            </div>
        <form method="Post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-md text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Login</button>
        </form>
    <div class="py-5 border-t border-grey-200 mt-5">
        <a class="hover:text-blue-600" href="{% url 'reset_password'  %}">Forget Password</a>
    </div>
    </div>
{% endblock %}
