{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<h2>Enter a new Password</h2>
    <div class="max-w-lg mx-auto">
        <form method="Post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" 
            type="submit">Confirm Password</button>
        </form>
    </div>

{% endblock content %}
