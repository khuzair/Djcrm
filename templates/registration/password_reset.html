{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-2xl text-grey-800">Reset Password</h1>
        <form method="Post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-md text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Reset Password</button>
        </form>
        <div class="py-5 border-t border-grey-200 mt-5">
            <a class="hover:text-blue-600" href="{% url 'login'  %}">Already have an Account</a>
        </div>
    </div>
{% endblock %}
