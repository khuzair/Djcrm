{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
        <h1 class="text-2xl text-grey-800">Register Form</h1>
    <form class="mt-5" method="Post">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="w-md text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit" >Signup</button>
   </form>
</div>

{{form.errors}}

{% endblock content %}
