{% extends 'base.html' %}
{% load tailwind_filters %}

    {% block content %}
            <div class="max-w-lg mx-auto">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{agent.user.username}}
                        </h1>
                    <div class="flex mb-4">
                        <a href="{% url 'agents:agent-detail' agent.pk %}"
                            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                        <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Reviews</a>
                        <a href="{% url 'agents:agent-update' agent.pk %}"
                            class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update
                            Details</a>
                    </div>
                    <div>
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="w-1/3 text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded" type="Submit">Submit</button>
                        </form>
                    </div>
                    <a href="{% url 'agents:agent-delete' agent.pk %}"
                        class="w-1/2 mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                        Delete</a>
            </div>
    {% endblock %}
