{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-2xl text-grey-800">Create Agent</h1>
    <form class="mt-5" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">submit</button>
    </form>
    <div class="mt-5">
         <a class="hover:text-blue-600" href="{% url 'agents:agent-list' %}"> GO BACK </a>
    </div>
    </div>
{% endblock %}
