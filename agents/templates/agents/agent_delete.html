{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl">Are you sure to delete this Agent</h1>
    <form class="mt-5" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-1/10 text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded" type="submit">submit</button>
    </form>
    <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}"> GO BACK </a>
</div>
{% endblock content %}
